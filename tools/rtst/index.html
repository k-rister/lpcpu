<html>
<head>
<title>Realtime %SERVER_NAME% Server Telemetry</title>
<link rel="stylesheet" href="jschart.pm/jschart.css"/>
</head>
<body>
  <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  <script src="http://d3js.org/d3-queue.v3.min.js" charset="utf-8"></script>
  <script src="jschart.pm/jschart.js" charset="utf-8"></script>
  <div id='jschart_cpustats'>
    <script>
      create_graph(1, "timeseries", "jschart_cpustats", "CPU Stats", "Time (secs.)", "CPU Utilization", { y_min: 0, y_max: 100, json_plotfile: "http://%SERVER_NAME%:%SERVER_PORT%", json_args: "type=cpu", update_interval: %CLIENT_UPDATE_INTERVAL%, history_length: %CLIENT_HISTORY_LENGTH% });
    </script>
  </div>
  <div id='jschart_iobwstats'>
    <script>
      create_graph(0, "timeseries", "jschart_iobwstats", "IO Bandwidth Stats", "Time (secs.)", "IO (KB/s)", { json_plotfile: "http://%SERVER_NAME%:%SERVER_PORT%", json_args: "type=io_bw", update_interval: %CLIENT_UPDATE_INTERVAL%, history_length: %CLIENT_HISTORY_LENGTH% });
    </script>
  </div>
  <div id='jschart_netstats'>
    <script>
      create_graph(0, "timeseries", "jschart_netstats", "Network Stats", "Time (secs.)", "Network IO (KB/s)", { json_plotfile: "http://%SERVER_NAME%:%SERVER_PORT%", json_args: "type=net", update_interval: %CLIENT_UPDATE_INTERVAL%, history_length: %CLIENT_HISTORY_LENGTH% });
    </script>
  </div>
  <div id='jschart_meminfo'>
    <script>
      create_graph(1, "timeseries", "jschart_meminfo", "Memory Stats", "Time (secs.)", "Memory (MB)", { json_plotfile: "http://%SERVER_NAME%:%SERVER_PORT%", json_args: "type=mem", update_interval: %CLIENT_UPDATE_INTERVAL%, history_length: %CLIENT_HISTORY_LENGTH% });
    </script>
  </div>
  <script>finish_page()</script>
</body>
</html>
